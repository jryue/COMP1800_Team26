<body>

  <!--NAVBAR Image and text 
    image and text are both clickable-->
  <nav class="navbar navbar">
    <a class="navbar-brand" href="#">
      <img src="/images/Screenshot_1.jpg" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      CovidBites
    </a>
  </nav>

  <div id="firebaseui-auth-container"></div>
  <div id="loader"></div>

  <!--------Searchbars ---------------------------------------------------------------------->

  <form>
    <div class="searchbar">
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Search...">
    </div>
    <div class="searchbar">
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Location...">
    </div>
  </form>

  <!---------Drop-down menus for filter criteria-------------------------------------------------->


  <div class="dropdown1">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Price Range
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <button class="dropdown-item" type="button">Below $10</button>
      <button class="dropdown-item" type="button">$10-$20</button>
      <button class="dropdown-item" type="button">Above $20</button>
    </div>
  </div>

  <div class="dropdown2">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Type of Cuisine
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <button class="dropdown-item" type="button">Korean</button>
      <button class="dropdown-item" type="button">Italian</button>
      <button class="dropdown-item" type="button">Japanese</button>
      <button class="dropdown-item" type="button">Indian</button>
      <button class="dropdown-item" type="button">Burgers</button>
    </div>
  </div>

  <div class="centermap">
    <div id="map" class="map">
    </div>
  </div>


  <!--------Add submit button ------------------------------------------------------------------->
  <div id="home-submit">
    <button class="btn btn-primary" type="submit">Submit</button>
    <a href="restaurant_profile.html"></a>
  </div>
