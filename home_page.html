<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CovidBites</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css"
    type="text/css">
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>

  <!-- Firebase -->

  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- My CSS -->


  <link rel="stylesheet" href="styles/JohnSearchbar.css" />
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/review.css">
  <link rel="stylesheet" href="styles/rating.css">
  <link rel="stylesheet" href="styles/map.css">

  <!----Fonts used---------------------------------->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

</head>

<body>

  <!--NAVBAR Image and text 
    image and text are both clickable-->
  <nav class="navbar navbar-expand-lg nav-top fixed-top">
    <a class="navbar-brand" href="home_page.html">
      <img src="./images/dark.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      CovidBites
    </a>
  </nav>

  <div id="firebaseui-auth-container"></div>
  <div id="loader"></div>

  <!--------Searchbars ---------------------------------------------------------------------->

  <form>
    <div class="searchbar">
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Search...">
    </div>
    <div class="searchbar">
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Location...">
    </div>
  </form>

  <!---------Drop-down menus for filter criteria-------------------------------------------------->

  <div class="dropdown1">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Price Range
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <button class="dropdown-item" type="button">Below $10</button>
      <button class="dropdown-item" type="button">$10-$20</button>
      <button class="dropdown-item" type="button">Above $20</button>
    </div>
  </div>

  <div class="dropdown2">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Type of Cuisine
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
      <button class="dropdown-item" type="button">Korean</button>
      <button class="dropdown-item" type="button">Italian</button>
      <button class="dropdown-item" type="button">Japanese</button>
      <button class="dropdown-item" type="button">Indian</button>
      <button class="dropdown-item" type="button">Burgers</button>
    </div>
  </div>

  <div class="centermap">
    <div id="map" class="map">
    </div>
  </div>

  <!--------Add submit button ------------------------------------------------------------------->
  <div id="home-submit">
    <a href="restaurant_cards.html">
      <button class="btn btn-warning" type="submit">Submit</button>
    </a>
  </div>

  <!--------Footer with icons ------------------------------------------------------------------------------->

  <footer class="navbar navbar-expand-lg fixed-bottom justify-content-around">
    <a href="home_page.html"> <i class="fas fa-home home-icon"></i></a>
    <a href="#"><i class="fas fa-heart"></i></a>
    <a href="home_page.html"> <i class="fas fa-search search-icon"></i></a>
    <a href="#"><i class="fas fa-history"></i></a>
    <a href="user_profile.html"> <i class="fas fa-bars"></i> </a>
  </footer>
  <!-- Firebase libraries from CDN -->
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Your own Firebase API key information -->
  <script src="scripts/firebase_api.js"> </script>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
  </script>

  <!---our JavaScript-->
  <script src="scripts/map.js"></script>

</body>

</html>
