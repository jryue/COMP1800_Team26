<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />

  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/26da0e4274.js" crossorigin="anonymous"></script>

  <!-- My CSS -->

  <link rel="stylesheet" href="styles/restaurant_profile_JR.css" />
  <link rel="stylesheet" href="styles/rating.css">
  <link rel="stylesheet" href="styles/bootstrap.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
  <link rel="stylesheet" href="styles/navbar.css">
  <link rel="stylesheet" href="styles/review.css">
  <link rel="stylesheet" href="styles/rating.css">

  <!----Fonts used---------------------------------->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

  <title>CovidBites</title>
</head>

<body>

  <!--NAVBAR Image and text 
    image and text are both clickable-->
  <nav class="navbar navbar-expand-lg nav-top fixed-top">
    <a class="navbar-brand" href="home_page.html">
      <img src="./images/dark.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      CovidBites
    </a>
  </nav>

  <!------Create a card for Restaurant's profile page using Javascript------------------------------------------->

  <div class="cards" id="card-container">

  </div>



  <!-- Modal -->
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title restuarnt-name d-block" id="restaurant"></h5>
          </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="star-rating">
            <span class=""></span>
          </div>
          <ul class="rating">
            <li class="rating-item active" data-rate="1">
            <li class="rating-item" data-rate="2"></li>
            <li class="rating-item" data-rate="3"></li>
            <li class="rating-item" data-rate="4"></li>
            <li class="rating-item" data-rate="5"></li>
          </ul>

          <div class="rating-widget">
            <div class="post">
              <div class="text">Thank you for sharing your experience!</div>
            </div>

            <div class="review-text">
              <form action="#">
                <div class="textarea">
                  <textarea cols="60" placeholder="Share your experience" class="userReview"></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-dark" data-dismiss="modal">CLOSE</button>
          <button type="button" class="submit btn btn-primary" id="submit">SUBMIT</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Button trigger modal -->
  <div class="reviewBtn">
    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter">
      WRITE A REVIEW
    </button>

    <footer class="navbar navbar-expand-lg fixed-bottom justify-content-around">
      <a href="home_page.html"> <i class="fas fa-home home-icon"></i></a>
      <a href="#"><i class="fas fa-heart"></i></a>
      <a href="home_page.html"> <i class="fas fa-search search-icon"></i></a>
      <a href="#"><i class="fas fa-history"></i></a>
      <a href="user_profile.html"> <i class="fas fa-bars"></i> </a>
    </footer>

    <!--------Your own Firebase API key information----------------------------------------------->
    <script src="scripts/firebase_api.js"> </script>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!---------our Javascript file for this page------------>
    <script src="/scripts/restaurant_profile_JR.js"></script>
    <script src="/scripts/rating.js">
    </script>

</body>

</html>
